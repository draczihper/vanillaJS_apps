<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Recipe Apps</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/media/meals/vptwyt1511450962.jpg" alt=""><span>Vegetarian
                        Casserole</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/vwuprt1511813703.jpg" alt=""><span>Nanaimo
                        Bars</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/qwrtut1468418027.jpg" alt=""><span>Potato
                        Gratin with Chicken</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/ewcikl1614348364.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button>
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
